author: "Nihisohel"
delete-after: True
changes:
  - rscadd: "Revolvers can now mix n match ammo types in their cylinders. Play hardcore Russian Roulette with a High-explosive round combined with Impact rounds."
  - balance: "Tactical reloading duration and speed is now reduced if your arm is missing"
  - balance: "You can now move while attaching weapon mods to your gun with a movement penalty"
  - rscadd: "You can now move while oiling your gun."
  - qol: "Bullet/shell ejections now stack to your hand first, before littering the ground"
  - refactor: "Changes the backend for normal cock to hand to standardize the function with the new leveractions and shotguns ejections"
  - refactor: "Cleans up suicide code a bit"
  - rscadd: "Your head can now explode through the right circumstances through suicide"
  - rscadd: "Adds some more flavor text to CO pistols firing at the air."
  - bugfix: "Fixes some early returns on CO pistols relating to firing to air"
  - spellcheck: "Adds text for when directly ejecting from the lever-actions or shotguns chamber, and a few other texts missing some color"