author: "Unknownity"
delete-after: True
changes:
  - rscadd: "Thralls now get the Yautja Headset from their vendor."
  - rscadd: "Blooded Thralls now get their own blooded clan bracers with wristblades."
  - rscadd: "Thralls can now mark prey to hunt and unmark them."
  - rscadd: "Yautja are able to butcher fellow Yautja now."
  - rscadd: "Added a new Thwei subtype called Dathwei, a human compatible version of the chemical."
  - balance: "Thralls' health has been buffed to 150 and they are now immune to shrapnel, no longer get slowed while dragging people and can flay people with their ceremonial dagger and use the yautja rope."
  - balance: "Thralls are now able to resist from fire and acid as good as Yautja."
  - bugfix: "Thrall greaves can store ceremonial daggers now and now spawn with them."
  - bugfix: "Blooded Thralls are now able to examine and see names of fellow Yautja."
  - bugfix: "Youngbloods now get the proper version of the lantern."
  - bugfix: "Thralls can now properly use the Combistick and War Axe."
  - bugfix: "The simple relay beacon has been fixed."
  - bugfix: "Thralls can now go in crit but won't die while being dragged if in crit."